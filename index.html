<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>David Aizenberg</title>
    <meta name="description" content="Home Page of David `neoromantique` Aizenberg">
    <meta name="author" content="David Aizenberg">
    <meta name="viewport" content="initial-scale=1, maximum-scale=10">

    <link rel="icon" type="image/png" href="images/favicon.ico">
    <style>
        /* unvisited link */
        a:link {
            color: red;
        }

        /* visited link */
        a:visited {
            color: green;
        }

        /* mouse over link */
        a:hover {
            color: hotpink;
        }

        /* selected link */
        a:active {
            color: blue;
        }

        body {
            margin: 0;
            padding: 2em;
            background-color: #000;
            color: #fff;
            font-weight: 600;
            font-size: 0.9em;
            font-family: "Courier New", Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
        }

        img {
            -khtml-user-select: none;
            -o-user-select: none;
            -moz-user-select: none;
            -webkit-user-select: none;
            user-select: none;
        }

        p {
            font-weight: 200;
            margin: 1.5em 0;
        }

        .links {
            margin-top: 2em;
        }

        .links a {
            display: block;
            margin: 0.5em 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="images/david.gif" width="150px" alt="my pretty^W face" draggable="false">

        <p>Hi, I'm Dave! This is my tiny piece of the internet.</p>

        <div class="links">
            <a href="https://www.facebook.com/neo.romantique">facebook</a>

            <a href="https://uk.linkedin.com/in/davidaizenberg/">linkedin</a>

        </div>
    </div>
</body>

</html>
